<head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link href="form.css" rel="stylesheet" type="text/css" media="all" />
</head>
<br />
<div class="inner contact">
                <!-- Form Area -->
                <div class="contact-form">
                    <!-- Form -->
                    <form id="contact-us" method="post" action="#">
                        <!-- Left Inputs -->
                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                            <!-- Last Name -->
                            <input type="text" name="lname" id="lname" required="required" class="form" placeholder="Last Name" />
							 <!-- FirstName -->
                            <input type="text" name="fname" id="fname" required="required" class="form" placeholder="First Name" />
                            <!-- Phone -->
                            <input type="phone" name="phone" id="phone" required="required" class="form" placeholder="phone" />
							 <!-- gender -->
							 <input type="radio" name="gender" id="male" value="male" checked> Male
							 <input type="radio" name="gender" id="female" value="female"> Female
							 <input type="radio" name="gender" id="other" value="other"> Other
							 
							 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <!--Level-->
							<select>
								<option value="Level">Select Level</option>
								<option value="undergrad">undergrad</option>
								<option value="grad">grad</option>
								<option value="visiting scholar">visiting scholar</option>
							
							</select>
							<br><br />
							<!-- major -->
                            <input type="major" name="major" id="major" required="required" class="form" placeholder="Major" />
							<!-- Email -->
                            <input type="email" name="email" id="email" required="required" class="form" placeholder="Email" />
							<!-- login -->
                            <input type="login" name="login" id="login" required="required" class="form" placeholder="Login" />
							<!-- Password -->
                            <input type="Password" name="Password" id="Password" required="required" class="form" placeholder="Password" />
							<!--Level-->
							<!--Level-->
							
						</div><!-- End Left Inputs -->
                       
					   <!-- Right Inputs -->
                        <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                            <!-- Comment -->
                            <textarea name="comment" id="comment" class="form textarea"  placeholder="comment"></textarea>
                        </div><!-- End Right Inputs -->
                        <!-- Bottom Submit -->
                        <div class="relative fullwidth col-xs-12">
                            <!-- Send Button -->
                            <button type="submit" id="submit" name="submit" class="form-btn semibold">Register</button> 
                        </div><!-- End Bottom Submit -->
                        <!-- Clear -->
                        <div class="clear"></div>
                    </form>

                    <!-- Your Mail Message -->
                    <div class="mail-message-area">
                        <!-- Message -->
                        <div class="alert gray-bg mail-message not-visible-message">
                            <strong>Thank You !</strong> Your email has been delivered.
                        </div>
                    </div>

                </div><!-- End Contact Form Area -->
            </div><!-- End Inner -->
